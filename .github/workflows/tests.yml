on:
  workflow_call:
name: Tests
jobs:
  get-go-versions:
    name: Collect available Go versions
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.versions.outputs.matrix }}
    steps:
      - uses: actions/checkout@v3
      - uses: arnested/go-version-action@0fe5edc8865e011726947d454e4d246fbb499eb6
        id: versions

  run:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        go-version: ${{ fromJSON(needs.get-go-versions.outputs.matrix) }}
    runs-on: ${{ matrix.os }}
    needs: get-go-versions
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup - Go ${{ matrix.go-version }}
        uses: actions/setup-go@b22fbbc2921299758641fab08929b4ac52b32923
        with:
          go-version: ${{ matrix.go-version }}

      - name: Setup - Python
        uses: actions/setup-python@98f2ad02fd48d057ee3b4d4f66525b231c3e52b6
        with:
          python-version: 3.6
          cache: "pip"
          cache-dependency-path: "requirements-test.txt"

      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install --upgrade -r requirements-test.txt

      - name: Run tests
        run: go test -race -covermode atomic -coverprofile='profile.cov' ./...

      - name: Send coverage
        uses: shogo82148/actions-goveralls@31ee804b8576ae49f6dc3caa22591bc5080e7920
        with:
          path-to-profile: profile.cov
          flag-name: Go-${{ matrix.go-version }}
          parallel: true

  golangci:
    strategy:
      matrix:
        go-version: ${{ fromJSON(needs.get-go-versions.outputs.matrix) }}
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    needs: get-go-versions
    steps:
      - uses: actions/setup-go@b22fbbc2921299758641fab08929b4ac52b32923
      - uses: actions/checkout@v3
      - name: golangci-lint
        uses: golangci/golangci-lint-action@537aa1903e5d359d0b27dbc19ddd22c5087f3fbc
        with:
          version: v1.45.2
          args: --timeout 3m 
