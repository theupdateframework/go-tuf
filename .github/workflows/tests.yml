on:
  workflow_call:
name: Tests
jobs:
  get-go-versions:
    name: Collect available Go versions
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.versions.outputs.matrix }}
    steps:
      - uses: actions/checkout@v3
      - uses: arnested/go-version-action@b556f8d91b644164318c709d28b9083eaf0c064d
        id: versions

  run:
    strategy:
      fail-fast: false # Keep running if one leg fails.
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ${{ fromJSON(needs.get-go-versions.outputs.matrix) }}
    runs-on: ${{ matrix.os }}
    needs: get-go-versions
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup - Go ${{ matrix.go-version }}
        uses: actions/setup-go@c4a742cab115ed795e34d4513e2cf7d472deb55f
        with:
          go-version: ${{ matrix.go-version }}

      - name: Setup - Python
        uses: actions/setup-python@13ae5bb136fac2878aff31522b9efb785519f984
        with:
          python-version: "3.10"
          cache: "pip"
          cache-dependency-path: "requirements-test.txt"

      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install --upgrade -r requirements-test.txt

      - name: Run tests
        run: go test -race -covermode atomic -coverprofile='profile.cov' ./...

      - name: Send coverage
        uses: shogo82148/actions-goveralls@31ee804b8576ae49f6dc3caa22591bc5080e7920
        with:
          path-to-profile: profile.cov
          flag-name: Go-${{ matrix.go-version }}
          parallel: true

  golangci:
    strategy:
      matrix:
        go-version: ${{ fromJSON(needs.get-go-versions.outputs.matrix) }}
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    needs: get-go-versions
    steps:
      - uses: actions/setup-go@c4a742cab115ed795e34d4513e2cf7d472deb55f
        with:
          go-version: ${{ matrix.go-version }}
      - uses: actions/checkout@v3
      - name: golangci-lint
        uses: golangci/golangci-lint-action@07db5389c99593f11ad7b44463c2d4233066a9b1
        with:
          version: v1.49
          args: --timeout 5m --verbose
