on:
  workflow_call:
    inputs:
      cli-name:
        required: true
        type: string
name: Release
jobs:
  release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Get Go version
        uses: arnested/go-version-action@b556f8d91b644164318c709d28b9083eaf0c064d
        id: go-version
      - name: Set up Go
        uses: actions/setup-go@6edd4406fa81c3da01a34fa6f6343087c207a568
        with:
          go-version: ${{ steps.go-version.outputs.minimal }}
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@8f67e590f2d095516493f017008adc464e63adb1
        with:
          distribution: goreleaser
          version: "v1.7.0"
          args: release --config ./.goreleaser/${{ inputs.cli-name }}.yml --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
