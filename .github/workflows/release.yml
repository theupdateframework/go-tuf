on:
  workflow_call:
    inputs:
      cli-name:
        required: true
        type: string
name: Release
jobs:
  release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Get Go version
        uses: arnested/go-version-action@c8847d6b47d31ea7ff343b151ad514a41671babf
        id: go-version
      - name: Set up Go
        uses: actions/setup-go@fcdc43634adb5f7ae75a9d7a9b9361790f7293e2
        with:
          go-version: ${{ steps.go-version.outputs.minimal }}
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@68acf3b1adf004ac9c2f0a4259e85c5f66e99bef
        with:
          distribution: goreleaser
          version: "v1.7.0"
          args: release --config ./.goreleaser/${{ inputs.cli-name }}.yml --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
