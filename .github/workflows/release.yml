on:
  workflow_call:
    inputs:
      cli-name:
        required: true
        type: string
name: Release
jobs:
  release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Get Go version
        uses: arnested/go-version-action@13d01fa2f867e8a08e9f8197def5f2da5a11ab6d
        id: go-version
      - name: Set up Go
        uses: actions/setup-go@fac708d6674e30b6ba41289acaab6d4b75aa0753
        with:
          go-version: ${{ steps.go-version.outputs.minimal }}
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@3fa32b8bb5620a2c1afe798654bbad59f9da4906
        with:
          distribution: goreleaser
          version: "v1.7.0"
          args: release --config ./.goreleaser/${{ inputs.cli-name }}.yml --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
