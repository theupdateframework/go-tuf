name: "Changelog checks"

on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize

jobs:
  conventional-commits-lint-check:
    name: "Lint PR title"
    runs-on: "ubuntu-latest"
    steps:
      - name:
        uses: amannn/action-semantic-pull-request@570204e54c9030a6cb7ef781c492e76c1798d1c0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
