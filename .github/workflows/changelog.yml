name: "Changelog checks"

on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize

jobs:
  conventional-commits-lint-check:
    name: "Lint PR title"
    runs-on: "ubuntu-latest"
    steps:
      - name:
        uses: amannn/action-semantic-pull-request@bc0a635f0c6bdf5af06a87cdb20ac66d121c58a4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
