name: "Changelog checks"

on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize

jobs:
  conventional-commits-lint-check:
    name: "Lint PR title"
    runs-on: "ubuntu-latest"
    steps:
      - name:
        uses: amannn/action-semantic-pull-request@5369185dc9812f174fa58b03b13b79920b68f8e1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
