name: "Changelog checks"

on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize

jobs:
  conventional-commits-lint-check:
    name: "Lint PR title"
    runs-on: "ubuntu-latest"
    steps:
      - name:
        uses: amannn/action-semantic-pull-request@b6bca70dcd3e56e896605356ce09b76f7e1e0d39
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
