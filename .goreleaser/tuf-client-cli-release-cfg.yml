project_name: tuf-client
builds:
  - ldflags:
      - "-s -w"
      - "-extldflags=-zrelro"
      - "-extldflags=-znow"
    env:
      - "CGO_ENABLED=0"
      - "GO111MODULE=on"
      - "GOFLAGS=-mod=readonly -trimpath"
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
    main: ./cmd/tuf-client/
source:
  enabled: true
  name_template: `{{ .ProjectName }}-{{ .Version }}`_source_code
changelog:
  use: github
